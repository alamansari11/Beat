<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css">

</head>

<body>
    <!-- ----------------- navbar section -------------------- -->
    <nav id="navbar">
        <div id="burger">

            <div class="burgerdesign"></div>
            <div class="burgerdesign"></div>
        </div>
        <div id="logo">
            Beat

        <div id="login">

    <!-- ----------------------------home section------------------- -->

            <button class="btn">Order Now</button>
        </div>
        <!-- ------------item 3--------------- -->
        <div class="itembox" id="itembox3">
            <img src="item3.png" alt="">
            <h1>Ear buds</h1>
            <p class="price">&#x20B9; 999 <i>&#x20B9;5000</i></p>

            <button class="btn">Order Now</button>
        </div>
